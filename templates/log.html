{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/css/log.css" />
{% end %}

{% block main %}

<table id="log">
	<tr>
		<th class="time">time</th>
		<th class="message">description</th>
	</tr>
	{% for dt, message in log %}
		<tr>
			<td class="time">{{ dt }}</td>
			<td class="message">{{ message }}</td>
		</tr>
	{% end %}
</table>

{% end %}
